<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsivity.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <div id="container">
      <div id="age-data">
        <div id="day-container">

          <label for="day-text">Day</label><br>
          <input type="number" id="day-text" min="1" max="2" maxlength="2">

        </div>

        <div id="month-container">
          <label for="month-text">Month</label><br>
          <input type="number" id="month-text" min="1" max="12" maxlength="2">
        </div>

        <div id="years-container">
          <label for="year-text">Year</label><br>
          <input type="number" name="" id="year-text" minlength="4" maxlength="4" required>
        </div>
      </div>
      <div id="results">
        <hr>
        <button id="btn-seta" onclick="calculatorAge()" ></button>

      </div>

      <div id="data-feedback">
        <p> <span class="data-year"> -- </span> Years</p>
        <p> <span class="data-month"> -- </span> Months</p>
        <p> <span class="data-day"> -- </span> Days</p>
      </div>

    </div>
    
    
  </main>

  <script src="main.js"></script>
</body>
</html>
